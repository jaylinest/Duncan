<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tank Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 800px;
        }

        .info-item {
            font-size: 18px;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid #fff;
            background: #2d5016;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            cursor: crosshair;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            max-width: 800px;
        }

        .controls h3 {
            margin-bottom: 10px;
        }

        .controls p {
            margin: 5px 0;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #restartButton:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Simple Tank Game üéÆ</h1>

        <div class="info-panel">
            <div class="info-item">Score: <span id="score">0</span></div>
            <div class="info-item">Health: <span id="health">100</span></div>
            <div class="info-item">Enemies: <span id="enemies">0</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="controls">
            <h3>Controls</h3>
            <p>‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è Arrow Keys - Move Tank</p>
            <p>üî´ SPACE - Shoot</p>
            <p>üéØ Goal: Destroy all enemy tanks!</p>
        </div>
    </div>

    <div id="gameOverScreen">
        <h2 id="gameOverText">Game Over!</h2>
        <p id="finalScore"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameRunning = true;
        let score = 0;
        let health = 100;

        // Player tank
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 4,
            direction: 0 // 0: up, 1: right, 2: down, 3: left
        };

        // Bullets
        const bullets = [];
        const bulletSpeed = 7;
        let canShoot = true;
        const shootCooldown = 300; // milliseconds

        // Enemy tanks
        const enemies = [];
        const maxEnemies = 5;
        let enemySpawnTimer = 0;
        const enemySpawnInterval = 2000; // milliseconds

        // Keyboard state
        const keys = {};

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;

            if (e.key === ' ' && canShoot && gameRunning) {
                shootBullet();
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        document.getElementById('restartButton').addEventListener('click', restartGame);

        // Shoot bullet
        function shootBullet() {
            if (!canShoot) return;

            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: bulletSpeed
            });

            canShoot = false;
            setTimeout(() => {
                canShoot = true;
            }, shootCooldown);
        }

        // Spawn enemy
        function spawnEnemy() {
            if (enemies.length < maxEnemies) {
                enemies.push({
                    x: Math.random() * (canvas.width - 40),
                    y: -40,
                    width: 40,
                    height: 40,
                    speed: 1 + Math.random() * 2,
                    direction: 2, // moving down
                    moveTimer: 0,
                    bullets: []
                });
            }
        }

        // Update game
        function update(deltaTime) {
            if (!gameRunning) return;

            // Move player
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
                player.direction = 3;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
                player.direction = 1;
            }
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
                player.direction = 0;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
                player.direction = 2;
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;

                // Remove if off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (checkCollision(bullets[i], enemies[j])) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        updateUI();
                        break;
                    }
                }
            }

            // Spawn enemies
            enemySpawnTimer += deltaTime;
            if (enemySpawnTimer > enemySpawnInterval) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;

                // Random horizontal movement
                enemy.moveTimer += deltaTime;
                if (enemy.moveTimer > 500) {
                    enemy.x += (Math.random() - 0.5) * 40;
                    enemy.x = Math.max(0, Math.min(canvas.width - enemy.width, enemy.x));
                    enemy.moveTimer = 0;
                }

                // Remove if off screen (enemy escaped)
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    health -= 10;
                    updateUI();
                    if (health <= 0) {
                        gameOver(false);
                    }
                    continue;
                }

                // Check collision with player
                if (checkCollision(player, enemy)) {
                    enemies.splice(i, 1);
                    health -= 20;
                    updateUI();
                    if (health <= 0) {
                        gameOver(false);
                    }
                }
            }
        }

        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#2d5016';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid pattern
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw player tank
            drawTank(player.x, player.y, player.width, player.height, '#2196F3', player.direction);

            // Draw bullets
            ctx.fillStyle = '#ffeb3b';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach(enemy => {
                drawTank(enemy.x, enemy.y, enemy.width, enemy.height, '#f44336', enemy.direction);
            });
        }

        // Draw tank
        function drawTank(x, y, width, height, color, direction) {
            // Tank body
            ctx.fillStyle = color;
            ctx.fillRect(x + 5, y + 5, width - 10, height - 10);

            // Tank barrel
            ctx.fillStyle = color;
            ctx.filter = 'brightness(0.8)';

            switch(direction) {
                case 0: // up
                    ctx.fillRect(x + width/2 - 3, y - 10, 6, 15);
                    break;
                case 1: // right
                    ctx.fillRect(x + width - 5, y + height/2 - 3, 15, 6);
                    break;
                case 2: // down
                    ctx.fillRect(x + width/2 - 3, y + height - 5, 6, 15);
                    break;
                case 3: // left
                    ctx.fillRect(x - 10, y + height/2 - 3, 15, 6);
                    break;
            }
            ctx.filter = 'none';

            // Tank tracks
            ctx.fillStyle = '#000';
            ctx.fillRect(x, y + 5, 5, height - 10);
            ctx.fillRect(x + width - 5, y + 5, 5, height - 10);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = health;
            document.getElementById('enemies').textContent = enemies.length;
        }

        // Game over
        function gameOver(won) {
            gameRunning = false;
            const gameOverScreen = document.getElementById('gameOverScreen');
            const gameOverText = document.getElementById('gameOverText');
            const finalScore = document.getElementById('finalScore');

            if (won) {
                gameOverText.textContent = 'üéâ Victory! üéâ';
            } else {
                gameOverText.textContent = 'üí• Game Over! üí•';
            }

            finalScore.textContent = `Final Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            health = 100;
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            player.direction = 0;
            bullets.length = 0;
            enemies.length = 0;
            enemySpawnTimer = 0;
            updateUI();
            document.getElementById('gameOverScreen').style.display = 'none';
        }

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            update(deltaTime);
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Start game
        updateUI();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
